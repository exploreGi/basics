name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup docker 
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t flask-md-viewer .

    - name: Run tests (if any)
      run: |
        echo "No tests to run"

    - name: Push Docker image
      run: |
        docker tag flask-md-viewer ${{ secrets.DOCKER_USERNAME }}/flask-md-viewer:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-md-viewer:latest
    
    - name: Connect to EC2 and checkout basics repo code
      uses: actions/checkout@v3
      env:
        EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # Save PEM key to file and set permissions
        echo "$EC2_PEM_KEY" > ec2.pem
        chmod 400 ec2.pem

        # SSH, SCP commands
        SSH_COMMAND="ssh -i ec2.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST"
        SCP_COMMAND="scp -i ec2.pem -o StrictHostKeyChecking=no"  


    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull the image from Docker hub and run container
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/flask-md-viewer:latest
        $SSH_COMMAND "docker compose -f docker-compose.yml up -d --force-recreate"
        rm -f ec2.pem
          
  
