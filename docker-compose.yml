version: '2.4'  # The last version of Docker Compose file format that directly supports mem_limit and cpus
services:
  display-md-filename-service:
    container_name: display-md-filenames
    image: ranniuser/basics:latest
    ports:
      - "80:5000"
    #restart: always
    mem_limit: 256M
    cpus: 0.5
